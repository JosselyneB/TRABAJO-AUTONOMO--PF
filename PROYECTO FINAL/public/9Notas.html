<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas</title>
    <script src="https://kit.fontawesome.com/70de7d2f63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos3.css">
    <link rel="stylesheet" href="css/styles-notas.css">
    <link rel="stylesheet" href="css/style-home.css">
    <link rel="stylesheet" href="css/estilos-mi-perfil.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

    

<body>
    <h1>Mis Notas</h1>

    <div class="fase-box" id="fase1">   
       
        <form id="calificacionForm">
            
     
            <label for="nombreEstudiante">Nombre del Estudiante:</label>
             <input type="text" id="nombreEstudiante" required>

            <br>
    
            <div class="input-info">
                <label class="info-label">CARRERA:</label>
                <select id="seccion" name="seccion" class="seccion">
                    <option value="" selected="selected"></option>
                    <option value="1">MEDICINA</option>
                    <option value="2">ODONTOLOGÍA</option>
                    <option value="3">ENFERMERIA</option>
                    <option value="5">FISIOTERAPIA</option>
                    <option value="6">FONOAUDIOLOGÍA</option>
                    <option value="7">LABORATORIO CLINICO</option>
                    <option value="8">TERAPIA OCUPACIONAL</option>
                    <option value="9">PSICOLOGIA</option>
                    <option value="10">ADMINISTRACIÓN DE EMPRESAS</option>
                    <option value="12">MERCADOTECNIA</option>
                    <option value="13">CONTABILIDAD Y AUDITORÍA</option>
                    <option value="14">FINANZAS</option>
                    <option value="15">COMERCIO EXTERIOR</option>
                    <option value="16">GESTION DE LA INFORMACIÓN GERENCIAL</option>
                    <option value="17">GESTION DEL TALENTO HUMANO</option>
                    <option value="18">EDUCACIÓN INICIAL</option>
                    <option value="19">EDUCACIÓN ESPECIAL</option>
                    <option value="20">PEDAGOGÍA DE LA ACTIVIDAD FÍSICA Y EL DEPORTE</option>
                    <option value="21">PEDAGOGÍA DE LA LENGUA Y LITERATURA</option>
                    <option value="22">PEDAGOGÍA DE LOS IDIOMAS NACIONALES Y EXTRANJEROS</option>
                    <option value="23">TURISMO</option>
                    <option value="24">HOSPITALIDAD Y HOTELERIA</option>
                    <option value="25">ARTES PLÁSTICAS</option>
                    <option value="26">SOCIOLOGÍA</option>
                    <option value="27">INGENIERÍA CIVIL</option>
                    <option value="28">INGENIERÍA MARÍTIMA</option>
                    <option value="29">ELECTRICIDAD</option>
                    <option value="30">ARQUITECTURA</option>
                    <option value="31">INGENIERÍA INDUSTRIAL</option>
                    <option value="32">INGENIERÍA DE ALIMENTOS</option>
                    <option value="33">INGENIERÍA AGROPECUARIA</option>
                    <option value="34">AGRONEGOCIOS</option>
                    <option value="35">INGENIERÍA AMBIENTAL</option>
                    <option value="36">INGENIERÍA EN TECNOLOGÍAS DE LA INFORMACIÓN</option>
                    <option value="37">INGENIERÍA EN SOFTWARE</option>
                    <option value="38">INGENIERÍA EN SISTEMAS</option>
                    <option value="39">BIOLOGÍA</option>
                    <option value="40">DERECHO</option>
                    <option value="41">ECONOMÍA</option>
                    <option value="42">TRABAJO SOCIAL</option>
                    <option value="43">COMUNICACIÓN</option>
                </select>
            </div>

            <br>

            <label for="nota1">NOTA 1: Control del proyecto:</label>
            <input type="number" id="nota1" min="0" max="10" required>

            <br>
   
            <label for="nota2">NOTA 2: Seguimiento del proyecto:</label>
            <input type="number" id="nota2" min="0" max="10" required>

            <br>

            <label for="promedio">Promedio:</label>
            <input type="number" id="promedio" min="0" max="10" required>

 

            <button type="button" onclick="calcularPromedio()">Calcular Promedio</button>
        
        </form

        <br>

        <div id="resultadoPromedio"></div>
    </div>

    
    <br>
            <button type="button" onclick="registrarCalificacion()">Registrar Calificación</button>
        </form>
    
        <div id="resultadoRegistro"></div>
          
    </div>

    <script src="Fuction.js"></script>
</body>
</html>
